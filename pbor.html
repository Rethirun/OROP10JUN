<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='pbor_styles.css') }}">
</head>
<body>
    <div class="blue-background">
        <div class="container">
            <h1>Enter your pension details as per PPO:</h1>
            <p class="note">Fields marked with <span style="color: red;">*</span> are mandatory.</p>
            <form action="{{ url_for('output') }}" method="post">
                <div class="field">
                    <label for="name" class="required-label">Enter the name of the service personnel as per PPO:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="field">
                    <label for="service" class="required-label">Select the service of the pensioner as per PPO:</label>
                    <select id="service" name="service" required>
                        <option value="" disabled selected>Please select...</option>
                        <option value="army">Army</option>
                        <option value="navy">Navy</option>
                        <option value="air_force">Air Force</option>
                        <option value="territorial_army">Territorial Army</option>
                        <option value="dsc_1st_service">DSC 1st Service</option>
                        <option value="dsc_2nd_service">DSC 2nd Service (In case drawing pension from Army Side also)</option>
                    </select>
                </div>
                <div class="field">
                    <label for="officer_pbor" class="required-label">Officer/PBOR:</label>
                    <select id="officer_pbor" name="officer_pbor" required>
                        <option value="" disabled selected>Please select...</option>
                        <option value="pbor">PBOR</option>
                        <option value="family_pbor">Family of PBOR</option>
                    </select>
                </div>
                <div class="field">
                    <label for="category" class="required-label">Select the Category of Pensioner as per PPO:</label>
                    <select id="category" name="category" required>
                        <option value="" disabled selected>Please select...</option>
                    </select>
                </div>
                <div class="field">
                    <label for="pension_type" class="required-label">Select the Pension Type as per PPO:</label>
                    <select id="pension_type" name="pension_type" required>
                        <option value="" disabled selected>Please select...</option>
                    </select>
                </div>
                <div class="field" id="acpField" style="display: none;">
                    <label for="acp" class="required-label">ACP:</label>
                    <select id="acp" name="acp" required>
                        <option value="" disabled selected>Please select...</option>
                        <option value="ACP I">ACP I - one rank above</option>
                        <option value="ACP II">ACP II - Two rank above</option>
                        <option value="ACP III">ACP III - Three rank above</option>
                        <option value="No ACP">No ACP - Same rank</option>
                    </select>
                </div>
                <div class="field">
                    <label for="rank" class="required-label">Select the Rank as per PPO:</label>
                    <select id="rank" name="rank" required>
                        <option value="" disabled selected>Please select...</option>
                    </select>
                </div>
                <div class="field" id="groupField" style="display: none;">
                    <label for="group" class="required-label">Select the Group as per PPO:</label>
                    <select id="group" name="group" required>
                        <option value="" disabled selected>Please select...</option>
                        <option value="Group A">Group A</option>
                        <option value="Group X">Group X</option>
                        <option value="Group Y">Group Y or any other group</option>
                        <option value="NA">Not Applicable</option>
                    </select>
                </div>
                <div class="field" id="groupPayField" style="display: none;">
                    <label for="group_pay" class="optional-label">Select the Group Pay as per PPO:</label>
                    <select id="group_pay" name="group_pay">
                        <option value="" disabled selected>Please select...</option>
                        <option value="6200">Rs. 6200 - Applicable for post 01.01.2016 retirees JCOs/ORs Group X drawing Group Pay Rs.6200</option>
                        <option value="NA">Any other pay</option>
                    </select>
                </div>
                <div class="field" id="dob_service_pensioner_field">
                    <label for="dob_service_pensioner" class="required-label">Select the Date of Birth of Service Personnel as per PPO:</label>
                    <input type="date" id="dob_service_pensioner" name="dob_service_pensioner" required>
                </div>
                <div class="field" id="dob_family_pensioner_field">
                    <label for="dob_family_pensioner" class="required-label">Select the Date of Birth of Family Pensioner/Dependent:</label>
                    <input type="date" id="dob_family_pensioner" name="dob_family_pensioner" required>
                </div>
                <div class="field">
                    <label for="date_of_appointment" class="required-label">Date of Appointment/Enrollment as per PPO:</label>
                    <input type="date" id="date_of_appointment" name="date_of_appointment" required>
                </div>
                <div class="field">
                    <label for="date_of_retirement" class="required-label">Date of Retirement/Discharge/Invalidment/Date of Death of Service Personnel as per PPO:</label>
                    <input type="date" id="date_of_retirement" name="date_of_retirement" required>
                </div>
                <div class="field">
                    <label for="non_qualifying_service" class="optional-label">Enter the Non Qualifying Service, if any:</label>
                    <input type="text" id="non_qualifying_service" name="non_qualifying_service">
                </div>
                <div class="field"> 
                    <label for="length_of_service" class="required-label">Select the Length of Service (Q.S.) as per PPO:</label>
                    <div class="duration-container">
                        <label for="length_of_service_years" class="required-label">Years:</label>
                        <select id="length_of_service_years" name="length_of_service_years" required>
                            <option value="" disabled selected>01</option>
                            <!-- Options will be populated dynamically using JavaScript -->
                        </select>
                    </div>
                    <div class="duration-container">
                        <label for="length_of_service_months" class="required-label">Months:</label>
                        <select id="length_of_service_months" name="length_of_service_months" required>
                            <option value="" disabled selected>00</option>
                            <!-- Options will be populated dynamically using JavaScript -->
                        </select>
                    </div>
                </div>
                <div class="field">
                    <label for="disability_percentage" class="required-label">If Retired/Discharge/Invalided out with Disability /War Injury/Liberalized Disability Element, then provide percentage of disability as per PPO:</label>
                    <select id="disability_percentage" name="disability_percentage" required>
                        <option value="" disabled selected>Please select...</option>
                        <option value="50">Below 50%</option>
                        <option value="75">50 to 75%</option>
                        <option value="100">Above 75%</option>
                        <option value="NA">Not Applicable</option>
                    </select>
                </div>
                <div class="field">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='pbor_script.js') }}"></script>
</body>
</html>
