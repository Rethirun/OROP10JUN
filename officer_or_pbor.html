<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='officer_or_pbor_styles.css') }}">
  <title>Officer PBOR Selection</title>
</head>
<body>

  <div class="container">
    <form action="/pbor" method="post">
      <div class="step">
        <label for="officerType" class="bold-label">Please choose any of the below category of pensioner:</label>
        <div class="radio-group">
          <div class="radio-container">
            <input type="radio" id="officer" name="officerType" value="commissioned_officer" required>
            <label for="officer">Commissioned Officer (or) Family of commissioned officer</label>
          </div>
          <div class="radio-container">
            <input type="radio" id="pbor" name="officerType" value="pbor" required>
            <label for="pbor">PBOR (or) Family of PBOR</label>
          </div>
        </div>
      </div>
      <button type="submit" class="next-btn">Next</button>
    </form>
  </div>

</body>
</html>
